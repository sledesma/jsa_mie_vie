<!--
Plan:
Vamos a hacer un FORMULARIO DE INICIO DE SESIÓN
    Controles
        > input type=text #txtUsuario
        > input type=password #txtClave
    Validaciones
        > #txtUsuario no debe estar vacío al momento de enviar el formulario
        > #txtClave no debe estar vacío al momento de enviar el formulario
-->
<html>
    <head>
        <title>JavaScript clase 3</title>
        <meta charset="utf-8">
    </head>
    <body>
        
        <form id="frmLogin">
            <div>Usuario:</div>
            <input type="text" id="txtUsuario" placeholder="Tu nombre de usuario aqui">
            <div>Contraseña:</div>
            <input type="password" id="txtClave"> <br />
            <button>Iniciar sesión</button>
        </form>
        
        <script src="formulario1.js"></script>
    </body>
</html>
