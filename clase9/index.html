<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />

    <style>
        .demo-card-wide.mdl-card {
        width: 512px;
        }
        .demo-card-wide > .mdl-card__title {
        color: #fff;
        height: 176px;
        /*background: url('../assets/demos/welcome_card.jpg') center / cover;*/
        }
        .demo-card-wide > .mdl-card__menu {
        color: #fff;
        }

        .grilla {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .grilla .demo-card-wide {
            margin: 10px;
        }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Title</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>

          <div class="mdl-layout-spacer"></div>

          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right"
          >
            <label
              class="mdl-button mdl-js-button mdl-button--icon"
              for="txtBuscar"
            >
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input
                class="mdl-textfield__input"
                type="text"
                name="sample"
                id="txtBuscar"
              />
            </div>
          </div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
            <div class="grilla">

            </div>
        </div>
      </main>
    </div>

    <template id="card">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">%titulo%</h2>
            </div>
            <div class="mdl-card__supporting-text">
                %descripcion%
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                VER MAS
              </a>
            </div>
            <div class="mdl-card__menu">
              <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
              </button>
            </div>
          </div>
    </template>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/clases.ui.js"></script>
    <script src="js/clases.data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
